<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles.css" />
  <title>Home • SpeechMentor</title>
</head>

<body class="min-h-screen overflow-x-hidden bg-gradient-to-b from-slate-700 via-slate-800 to-slate-950 text-white">
  <!-- Top nav -->
  <header class="w-full">
    <div class="mx-auto flex max-w-6xl items-center justify-between px-6 py-8">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <div class="relative h-14 w-14 overflow-hidden rounded-full bg-black/90">
          <img src="images/logo.png" alt="SpeechMentor Logo" class="block h-full w-full rounded-full object-cover" />
        </div>
        <span class="text-sm font-semibold tracking-wide text-white/90">SpeechMentor</span>
      </div>

      <!-- Links -->
      <nav class="hidden items-center gap-10 text-sm font-semibold tracking-widest text-white/70 md:flex">
        <a href="index.html" class="hover:text-white">HOME</a>
        <a href="about.html" class="hover:text-white">ABOUT</a>
        <a href="#" class="hover:text-white">SERVICE</a>
        <a href="#" class="hover:text-white">CONTACT</a>
        <a href="#" class="hover:text-white">FAQ</a>

        <a href="login.html"
          class="ml-2 inline-flex items-center justify-center rounded-full border border-white/25 bg-white/5 px-5 py-2 text-xs font-semibold tracking-widest text-white/85 backdrop-blur hover:bg-white/10 hover:text-white transition">
          LOGIN
        </a>
      </nav>

      <button class="md:hidden rounded-lg border border-white/15 bg-white/5 px-3 py-2 text-xs text-white/80"
        type="button">
        MENU
      </button>
    </div>
  </header>

  <!-- Hero -->
  <main class="relative mx-auto max-w-6xl px-6 pb-24 pt-10 md:pt-14">
    <section
      class="relative mx-auto w-full max-w-4xl overflow-hidden rounded-2xl border border-white/10 bg-gradient-to-b from-[#0d0630] via-[#2a0a50] to-[#b02ac6] shadow-[0_40px_120px_rgba(0,0,0,0.55)]">
      <div
        class="pointer-events-none absolute inset-0 opacity-80 [background:radial-gradient(900px_400px_at_50%_15%,rgba(255,255,255,0.12),transparent_60%)]">
      </div>

      <div class="relative flex min-h-[420px] items-center justify-center px-8 py-16 md:min-h-[520px]">
        <div class="text-center">
          <h1 class="text-4xl font-semibold tracking-[0.55em] md:text-6xl">
            WELCOME
          </h1>
          <h2 class="mt-3 text-2xl font-medium tracking-[0.55em] text-white/85 md:text-4xl">
            USER
          </h2>

          <p class="mx-auto mt-8 max-w-md text-sm leading-relaxed text-white/55">
            Test out your speaking skills today.
          </p>

          <a href="speaking.html"
            class="mx-auto mt-10 inline-flex items-center justify-center rounded-full border border-white/25 bg-white/5 px-8 py-3 text-xs font-semibold tracking-widest text-white/80 backdrop-blur hover:bg-white/10 transition">
            SPEAK NOW
          </a>
        </div>
      </div>
    </section>


  </main>

  <!-- ✅ This is what loads your local tailwind (main.js imports styles.css) -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
